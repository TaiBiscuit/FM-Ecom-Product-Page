  <div class="container">
    <div class="product-img-zone">
      <div class="hide">
        <img src="./images/image-product-1.jpg" alt="" class="shoe-img">
      </div>
      <div class="hide">
        <img src="./images/image-product-2.jpg" alt="" class="shoe-img">
      </div>
      <div class="show">
        <img src="./images/image-product-3.jpg" alt="" class="shoe-img">
      </div>
      <div class="hide">
        <img src="./images/image-product-4.jpg" alt="" class="shoe-img">
      </div>
      <div class="thumb-section hide">
        <img src="./images/image-product-1-thumbnail.jpg" alt="">
        <img src="./images/image-product-2-thumbnail.jpg" alt="">

          </ul>
